<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webex Connect Custom Widget</title>
    <!-- Import Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 24px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Webex Chat Widget Demo</h1>

    <md-theme lumos>
        <md-button id="autoStartBtn" variant="primary">Chat auto start</md-button>
    </md-theme>

    <!-- Added start-message parameter for auto-start configuration -->
    <!-- data-base-url parameterizes the API endpoint -->
    <chat-widget start-message="hello" start-message-hidden="true" app-id="YOUR_APP_ID" client-key="YOUR_CLIENT_KEY"
        base-url="YOUR_BASE_URL">
    </chat-widget>

    <script type="module" src="/src/main.js"></script>
    <script>
        document.getElementById('autoStartBtn').addEventListener('click', () => {
            const widget = document.querySelector('chat-widget');
            if (widget && widget.startSilentChat) {
                widget.startSilentChat('hello');
            }
        });
    </script>
</body>

</html>
